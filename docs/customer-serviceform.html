<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />

    <title>Customer Service</title>

  <body>
    <h1>Welcome Gamers</h1>
    <p>
      Welcome to our page on the Internet. In order to serve you better, please
      tell us about yourself and how we can help.
    </p>

        Your gamer tag:

      <p>

        <input id="last-name" size="30" />
      </p>
    
      <p>
        Title

        <input type="radio" id="mr" name="title" value="Mr." />
        <label for="mr">Gamer</label>
        <br />

        <br />
        <input type="radio" id="coach" name="title" value="Coach" />

      </p>
      <p>

        <input type="text" id="age" onblur="javascript:fixAge()" />

      <div id="software">
        <p>What kind of specs are you running in order to play Fortnite at the highest level?</p>
        <textarea cols="50" id="sw" onfocus="javascript:changeTitle()"></textarea>
      </div>

  
    </form>
